apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        config {
            keyAlias 'AugGraffiti'
            keyPassword '123456'
            storeFile file('C:/Users/salvi/.android/AugGraffitiApp.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.example.salvi.auggraffiti"
        minSdkVersion 15
